<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js" ></script>
    <link rel='stylesheet' href='style.css' />
    

        
  </head>
  
  <body>
    <div class = "well" id = "sidebar">
      <h3 align = "center">Ontario Elections</h3>
      
      <div align = "center">
        <button class = "btn btn-primary" id = "Turnout">Electors</button>
        <button class = "btn btn-primary" id = "Results">Electees</button>
        <hr>
        <div id = "Options" align = "left">
          <input type="radio" name="Turnout" value="VOTER_TURNOUT" checked> Percent Turnout<br>
          <input type="radio" name="Turnout" value="REJECTED"> Percent Rejected<br>
          <input type="radio" name="Turnout" value="UNMARKED"> Percent Unmarked
        </div>
        
      </div>
      <br>
      <!--<input type="radio" name="year" value="2007"> 2007<br>-->
      <div id = "yearToggle">
        <input type="radio" name="year" value="2011" checked> 2011<br>
        <input type="radio" name="year" value="2014"> 2014
      </div>
    </div>
    <br>&nbsp;<span class = "glyphicon glyphicon-arrow-left" id = "sidebar-toggle"></span>
    
    <div class = "well" id = "charts">
      <canvas id = "myChart"></canvas>
    </div>
    
    <div class = "well" id = "legend">
      <h4> Voter Turnout </h4> Darker means a higher percentage or electors turned out
    </div>
    
    <div class = "well" id = "backToEdViewWell">
      <div class = "btn btn-primary" id = "backToEdView">Back to ED View</div>
    </div>
    
    <div id = "map"></div>
    <div class = "loader"></div>
    
    <script src = "map.js"></script>
  </body>
</html>
